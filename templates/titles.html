<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <nav>
      <ul>
        <li><a href="{{ title }}">no obsoleted</a></li>
        <li><a href="{{ title }}?all=true">all</a></li>
      </ul>
    </nav>
    <ul>
      {% for title in titles %}
      <li>
        <a href="{{ title.url }}{% if show_all %}?all=true{% endif %}"
          >{{ title.title }}</a
        >
        {% if title.obsoleted %}(obsoleted){% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
