<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <header>
      <h1><a href="{{ title_url }}">{{ title }}</a></h1>
      <nav>
        <ul>
          <li><a href="{{ title }}">no obsoleted</a></li>
          <li><a href="{{ title }}?all=true">all</a></li>
        </ul>
      </nav>
    </header>
    <ul>
      {% for page in pages %}
      <li>
        <a href="{{ page.url }}">{{ page.id }}</a>
        {% if page.obsoleted %}(obsoleted){% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
