<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    {% if obsoleted_by.len() > 0 %}
    <h2>Obsoleted by</h2>
    <ul>
      {% for page in obsoleted_by %}
      <li><a href="{{ page.url }}">{{ page.id }}</a></li>
      {% endfor %}
    </ul>
    {% endif %} {{ html|safe }}
  </body>
</html>
